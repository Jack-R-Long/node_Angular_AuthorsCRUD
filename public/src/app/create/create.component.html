
<a [routerLink]="['/home']">Home</a>
<p class="text-danger">Add a new author: </p>
<div class="container border border-dark mb-2">
	<form (submit)="postAuthorData()">
		<div class="form-group">
			<label for="name">Name</label>
			<p class="text-danger" *ngIf = "postErrors.name != ''">{{postErrors.name}}</p>
			<input type="text" class="form-control" name="newAuthor.name" [(ngModel)]="newAuthor.name"  placeholder="Enter author name">
		</div>
		<button type="submit" class="btn btn-dark mb-2">Submit</button>
	</form>
</div>
